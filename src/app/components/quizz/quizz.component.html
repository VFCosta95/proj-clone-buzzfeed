<div class="quizz-container">

    <div class="quizz-logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/BuzzFeed.svg/768px-BuzzFeed.svg.png?20180102081523" alt="" srcset="">
        <h3>{{ title }}</h3>
    </div>


    <div *ngIf="!finished" class="quizz-question">
        <h3>{{ questionSelect.question }}</h3>
    </div>


    <div *ngIf="!finished" class="quizz-options">

        <button 
        *ngFor="let options of questionSelect.options; let i = index"
        (click)="Press(options.alias)" 
        class="btn-option"
        > {{options.name}} </button>

    </div>


    <div *ngIf="finished" class="quizz-results">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelect }}</p>
    </div>

</div>
